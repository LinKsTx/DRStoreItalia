<div id="contenedor-principal">
  <!-- /CARROUSEL/ -->
  <div id="carousel-home-xs" class="d-flex d-md-none carousel slide carousel-fade" data-bs-ride="carousel">
    <!-- Carrousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/images/slider2.png" style="height: 200px;" alt="slider1" class="d-block w-100">
        <div class="carousel-caption animate__animated animate__fadeInLeft">
          <h2 class="fira fonttxs"><span class="onimage nowrap p-2 ">Suplementos, café italiano</span></h2>
          <p class="franklin m-2 fontpxs"><span class="onimage nowrap p-2">y mucho más, a tu alcance.
          </span></p>
          <div class="d-flex justify-content-center">
            <button class="btnxs fifth" href="#" (click)="toProductos()">Productos</button>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/slider3.png" style="height: 200px;" alt="slider2" class="d-block w-100">
        <div class="carousel-caption animate__animated animate__fadeInRight">
          <h2 class="fira fonttxs"><span class="onimage nowrap p-2">Blogs informativos</span></h2>
          <p class="franklin fontpxs m-2" ><span class="onimage nowrap p-2">Para que aprendas acerca de este mundo.</span></p>
          <div class="d-flex justify-content-center">
            <button class="btnxs fourth" (click)="toBlog()">Blog</button>
          </div>
        </div>
      </div>

        <img src="../../../assets/images/slider3.png" alt="" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Los Angeles</h3>
          <p>We had such a great time in LA!</p>
        </div>
      </div> -->
    </div>
    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-home-xs" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel-home-xs" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <!-- /CARROUSEL/ -->
  <div id="carousel-home" class="d-none d-md-flex carousel slide carousel-fade" data-bs-ride="carousel">
    <!-- Carrousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/images/slider2.png" alt="" class="d-block w-100">

          <h2 class="fira ocultar"><span class="onimage p-2 nowrap">Suplementos, café italiano</span></h2>
          <p class="franklin m-2 ocultar"><span class="onimage nowrap p-2">y mucho más, a tu alcance.
          </span></p>
          <div class="d-flex justify-content-center">
            <button class="btn fifth ocultar" href="#" (click)="toProductos()">Productos</button>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/slider3.png" alt="" class="d-block w-100">
        <div class="carousel-caption animate__animated animate__fadeInRight d-flex flex-column justify-content-center h-50 w-50" style="top: 30%; left:52%;">
          <h2 class="fira"><span class="onimage p-2 nowrap">Blogs informativos</span></h2>
          <p class="franklin m-2 "><span class="onimage nowrap p-2">Para que aprendas acerca de este mundo.</span></p>
          <div class="d-flex justify-content-center">
            <button class="btn fourth" (click)="toBlog()">Blog</button>
          </div>
        </div>
      </div>

    <!-- Controles -->

    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel-home" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>

  </div>
